<ul class="icons-list">
{% for event in events %}
	<li><img src="{{ STATIC_URL }}img/logs/{{ event.event_type|lower }}.png" alt="{{ event.event_type|lower|capfirst }}" width="32" height="32" title="{{ event.event_type|lower|capfirst }} {{ event.data }}"/> <span class="{% if event.delta > 0 %}positive{% endif %}{% if event.delta < 0 %}negative{% endif %}">{{ event.delta }}</span></li>
{% endfor %}
</ul>
