<div class="pod pod-turn-spinner">
	<h2 class="pod-title">Tours de jeu</h2>
	<ul class="pod-turn-spinner-turns">
		{% for turn in total_turns %}
			{% if turn <= game.current_turn %}
				{% if turn == display_turn %}
					<li class="pod-run-spinner-turns-turn pod-run-spinner-turns-turn-active"><a href={{ request_path }}{{ turn }}>{{ turn }}</a></li>
				{% else %}
					<li class="pod-run-spinner-turns-turn"><a href={{ request_path }}{{ turn }}>{{ turn }}</a></li>
				{% endif %}
			{% else %}
				<li class="pod-run-spinner-turns-turn pod-run-spinner-turns-turn-disabled">{{ turn }}</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
